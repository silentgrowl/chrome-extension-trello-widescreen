<html>
  <head>
    <style>
      body {
        font-family: Helvetica, Arial, sans-serif;
        min-width: 325px;
        overflow-x: hidden;
        font-size: 12px;
      }
      h1 {
        font-size: 16px;
      }
      .small {
        font-size: 11px;
        color: #999999;
      }
    </style>
  </head>
  <body>
    <h1>Trello Widescreen</h1>
    <p>Set your desired width for the Trello card detail view:</p>
    <form>
      <input type="radio" name="width_selection" value="default"> Default (690 px)<br>
      <input type="radio" name="width_selection" value="wide"> Wide (900 px)<br>
      <input type="radio" name="width_selection" value="wider"> Wider (1200 px)<br>
      <input type="radio" name="width_selection" value="even_wider"> Even Wider (1500 px)<br>
      <input type="radio" name="width_selection" value="custom"> Custom width: <input id="custom_width" type="text" style="width: 40px;"><br>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
